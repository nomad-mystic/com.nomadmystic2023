name: Deploy to HostGator Staging

on:
  pull_request:
    branches:
      - staging
    types: [ closed ]

jobs:
  deploy:
    timeout-minutes: 3
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      EMAIL: ${{ secrets.EMAIL }}
      SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    strategy:
      matrix:
        node-version: [ '18.x' ]

    steps:
      - uses: actions/checkout@v4

#      - name: Dump GitHub context
#        env:
#          GITHUB_CONTEXT: ${{ toJSON(github) }}
#        run: |
#          # echo "$GITHUB_CONTEXT"
#
#          echo "----------"
#          cd ./wp-content/themes/nomad-mystic && ls -al

      # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn dependencies
        run: cd ./wp-content/themes/nomad-mystic && yarn --frozen-lockfile

      - name: Run Yarn Build
        run: cd ./wp-content/themes/nomad-mystic && yarn build

      - name: Install PHP with Composer
        uses: php-actions/composer@v6
        with:
          php_version: "8.2"
          working_dir: ./wp-content/themes/nomad-mystic

      - name: SSH Setup
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" > ~/.ssh/config
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Setup Git
        run: |
          git config --global user.email "$EMAIL"
          git config --global user.name "nomad"
          echo git remote -v

      - name: Deploy to Hostgator
        run: |
          git status && ls -al
#          git remote add hostgator "${{ secrets.STAGING_ADDRESS }}"
#          git fetch --unshallow
#          git push -u hostgator staging
